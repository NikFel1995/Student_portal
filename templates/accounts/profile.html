{% extends 'base.html' %}

{% load static %}

{% block section %} {% endblock %}

{% block content %}


    <div class="container mt-4 mb-4 p-3 d-flex ">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary"><img src="{% static 'images/user.png' %}" height="100" width="100"/></button>
                <span class="name mt-3">{{ user }}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span>{{ user.last_name }} {{ user.first_name }}</span>
                </div>

                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="e-mail">Почта: <a href="mailto:{{ user.email }}">{{ user.email }} </a></span>
                </div>

                {% if request.user == user %}
                    <div class=" d-flex mt-2">
                        <a href="{% url 'accounts:change_password' %}">
                            <button class="btn1 btn-dark">Изменить пароль</button>
                        </a>
                    </div>
                {% endif %}

                <div class=" px-2 rounded mt-4 date "><span>Последний вход: {{ user.last_login }}</span></div>
            </div>
        </div>
    </div>



{% endblock %}
